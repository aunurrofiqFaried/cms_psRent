<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="resources/logoRC.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Admin</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card p-5 shadow">
            <div class="card-body">
                <h5 class="card-title text-center">Rent <Span style="color: #2F80ED;">Console</Span></h5>
                <form id="loginForm">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="mt-2" id="errorMessage" style="color: red; font-weight: bold;"></p>
                </form>
            </div>
        </div>
        <div class="text-center m-5">
            <h6>&#169; 2024, All Rights Reserved.</h6>
            <p>Built By PKL PNM with &#128153;</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="resources/js/login.js"></script>
</body>
</html>
