<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../resources/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button id="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="index.html">RentalPS</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="../dashboard.html" class="sidebar-link">
              <i class="lni lni-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
              <i class="lni lni-user"></i>
              <span>Users</span>
            </a>
            <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="users.html" class="sidebar-link">Users</a>
              </li>
              <li class="sidebar-item">
                <a href="#" class="sidebar-link sidebar-active">admin</a>
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link has-dropdown collapsed" data-bs-toggle="collapse" data-bs-target="#item" aria-expanded="false" aria-controls="item">
              <i class="lni lni-game"></i>
              <span>Item</span>
            </a>
            <ul id="item" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
              <li class="sidebar-item">
                <a href="../item/item.html" class="sidebar-link">Console</a>
              </li>
              <li class="sidebar-item">
                <a href="../item/game.html" class="sidebar-link">Game</a>
              </li>
            </ul>
          </li>
          <li class="sidebar-item">
            <a href="../rent/rent.html" class="sidebar-link">
              <i class="lni lni-direction"></i>
              <span>Rent</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="../forum/forum.html" class="sidebar-link">
              <i class="lni lni-blackboard"></i>
              <span>Forum</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="lni lni-customer"></i>
              <span>Customer Service</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer">
          <a id="logoutButton" class="sidebar-link">
            <i class="lni lni-exit"></i>
            <span>Logout</span>
          </a>
        </div>
      </aside>
      <div class="main">
        <div class="container mt-4 mb-4">
          <div class="card shadow">
            <div class="card-header py-3 px-4 d-flex justify-content-between">
              <h5>List Admin</h5>
              <a href="" type="button" class="btn btn-primary btn-sm" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">Create</a>
            </div>
            <div class="card-body">
              <table class="table table-borderless text-center">
                <tbody id="result"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Create Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" >
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" >
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button class="btn btn-primary " onclick="saveData()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../resources/js/admin.js"></script>
    <script src="../../resources/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
